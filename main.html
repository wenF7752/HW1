<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<section class="form-container">
			<form action="" class="form-sign-up">
				<header class="heading">
					<h1 class="heading">SignUp</h1>
				</header>
				<div class="form-row">
					<div class="form-item">
						<input
							class="container__input"
							placeholder="First Name"
						/>
					</div>
					<div class="form-item">
						<input
							class="container__input"
							placeholder="Last Name"
						/>
					</div>
				</div>

				<div class="form-row">
					<div class="form-item">
						<input
							class="container__input"
							placeholder="Mobile No."
						/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-item">
						<input
							class="container__input"
							placeholder="Email Address"
						/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-item">
						<input
							type="password"
							class="container__input"
							placeholder="Password"
						/>
					</div>
					<div class="form-item">
						<input
							type="password"
							class="container__input"
							placeholder="Confirm Password"
						/>
					</div>
				</div>
				<div class="form-row">
					<div class="agree-wrapper">
						<input type="checkbox" />
						<label for="agree">I Agree</label>
					</div>
					<div class="form-item">
						<span
							>By clicking
							<strong class="strong">Register</strong>, you agree
							to the <a href="#">Terms and Conditions</a> set out
							by this site, including our Cookie Use.</span
						>
					</div>
				</div>
				<div class="form-row">
					<div class="form-item">
						<button class="register">Register</button>
					</div>
					<div class="form-item">
						<button class="sign-in">Sign In</button>
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
